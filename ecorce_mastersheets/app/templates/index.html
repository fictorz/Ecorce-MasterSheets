<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ecorce — mastersheets</title>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #111111;
            --muted: #6b7280;
            --border: #e5e7eb;
            --border-dark: #d1d5db;
            --accent: #111111;
            --surface: #ffffff;
            --shadow: 0 1px 2px rgba(0, 0, 0, .06), 0 4px 12px rgba(0, 0, 0, .04);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0a0a0a;
                --fg: #f5f5f5;
                --muted: #9ca3af;
                --border: #1f2937;
                --border-dark: #374151;
                --accent: #f5f5f5;
                --surface: #0f0f0f;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: var(--fg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: color-mix(in oklab, var(--bg) 85%, transparent);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid var(--border);
        }

        .wrap {
            max-width: 980px;
            margin: 0 auto;
            padding: 16px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .brand .dot {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            background: var(--fg);
        }

        h1 {
            margin: 20px 0 6px;
            font-size: 22px;
        }

        p.hint {
            margin: 0 0 18px;
            color: var(--muted);
            font-size: 14px;
        }

        form {
            display: grid;
            gap: 16px;
        }

        .row {
            display: grid;
            gap: 12px;
            align-items: center;
        }

        @media (min-width: 700px) {
            .row {
                grid-template-columns: auto 1fr auto;
            }
        }

        .btn {
            appearance: none;
            border: 1px solid var(--border-dark);
            background: var(--surface);
            color: var(--fg);
            padding: 10px 14px;
            border-radius: 14px;
            font-size: 14px;
            box-shadow: var(--shadow);
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .file-name {
            font-size: 12px;
            color: var(--muted);
        }

        .input {
            width: 100%;
            max-width: 260px;
            border: 1px solid var(--border-dark);
            background: var(--surface);
            padding: 10px 12px;
            border-radius: 12px;
            font-size: 14px;
            color: var(--fg);
        }

        fieldset {
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 8px 12px;
        }

        legend {
            padding: 0 6px;
            color: var(--muted);
            font-size: 13px;
        }

        .modes {
            display: flex;
            gap: 18px;
            padding: 4px 2px;
        }

        .mode {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            min-height: 320px;
            resize: vertical;
            border: 1px solid var(--border-dark);
            background: var(--surface);
            padding: 12px 14px;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.45;
            overflow: auto;
        }

        .submit {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: flex-end;
            padding-top: 8px;
            border-top: 1px dashed var(--border);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .small {
            font-size: 12px;
            color: var(--muted);
        }

        input[type="file"] {
            display: none;
        }

        label[for="file-input"] {
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <div class="wrap">
            <div class="brand">
                <div class="dot" aria-hidden="true"></div>
                <div>ecorce — mastersheets</div>
            </div>
        </div>
    </header>

    <main>
        <div class="wrap">
            <h1>Démarrer</h1>
            <p class="hint">Téléverse un fichier, donne-lui un nom, puis écris du code ou pose une question.</p>

            <!--
        Flask:
        @app.post("/process")
        def process():
            file = request.files.get("file")
            display_name = request.form.get("display_name")
            mode = request.form.get("mode")  # "code" | "question"
            content = request.form.get("content")
            ...
      -->
            <form method="post" action="/process" enctype="multipart/form-data">
                <!-- Ligne: bouton upload + nom de fichier -->
                <div class="row">
                    <div>
                        <label for="file-input" class="btn" id="choose-btn">Téléverser un fichier</label>
                        <input id="file-input" name="file" type="file" />
                    </div>

                    <div class="file-name" id="file-name">Aucun fichier choisi</div>

                    <div style="justify-self:end">
                        <label for="display_name" class="small">Nom du fichier</label><br />
                        <input class="input" type="text" id="display_name" name="display_name"
                            placeholder="ex.: ventes_q3.csv" />
                    </div>
                </div>

                <!-- Modes -->
                <fieldset>
                    <legend>Mode</legend>
                    <div class="modes">
                        <label class="mode">
                            <input type="radio" name="mode" value="code" checked />
                            <span>Code</span>
                        </label>
                        <label class="mode">
                            <input type="radio" name="mode" value="question" />
                            <span>Question</span>
                        </label>
                    </div>
                </fieldset>

                <!-- Zone grande, scrollable -->
                <div>
                    <textarea name="content" id="content"
                        placeholder="Écris ton code ici, ou ta question selon le mode sélectionné…"></textarea>
                </div>

                <!-- Actions -->
                <div class="submit">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
            </form>

            <p class="small" style="margin-top:14px">
                Astuces: tu peux basculer entre <em>Code</em> et <em>Question</em> via les radios. La zone ci-dessus
                reste la même, à toi d’y mettre du code ou du texte.
            </p>
        </div>
    </main>

    <script>
        (function () {
            const input = document.getElementById('file-input');
            const nameEl = document.getElementById('file-name');
            const chooseBtn = document.getElementById('choose-btn');

            input.addEventListener('change', function () {
                const f = this.files && this.files[0];
                nameEl.textContent = f ? f.name : 'Aucun fichier choisi';
                // Si le champ \"Nom du fichier\" est vide, on pré-remplit avec le nom réel
                const dn = document.getElementById('display_name');
                if (f && dn && !dn.value) dn.value = f.name;
                if (chooseBtn) chooseBtn.textContent = f ? 'Changer de fichier' : 'Téléverser un fichier';
            });
        })();
    </script>
</body>

</html>
